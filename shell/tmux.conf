set -g mouse on

# C-a as leader
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Index starts from 1
set-option -g base-index 1
set-option -g pane-base-index 1

# Renumber windows when a window is closed
set-option -g renumber-windows on

# 256 color terminal
set -g default-terminal "xterm-256color"
set -as terminal-overrides ',xterm*:sitm=\E[3m'

# Reload ~/.tmux.conf
bind-key R source-file ~/.tmux.conf \; display-message "Reloaded!"

# Smart pane switching with awareness of Vim splits.
# See: https://github.com/christoomey/vim-tmux-navigator
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R

set -s escape-time 0

bind-key h previous-window
bind-key l next-window

#---------------------------------------
# Theme
#---------------------------------------
# Status line
set -g status-style bg=black
set -g status-left-length 100
set -g status-right-length 100
set -g window-status-separator "" 

set-option -g clock-mode-colour colour3

# Windows ------------------------------
set -g status-justify centre
set -g window-status-format "#[fg=white,bg=black] #W"
set -g window-status-current-format "#[fg=brightyellow,bg=black] #W"


# kube tmux
set -g status-right "#(/bin/bash $HOME/.tmux/kube-tmux/kube.tmux 250 red cyan)"

# git
set -g status-left '#(gitmux -cfg ~/.config/shell/gitmux.conf "#{pane_current_path}")'
